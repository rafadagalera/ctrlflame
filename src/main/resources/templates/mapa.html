<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CtrlFlame - Mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
<div id="map"></div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var map = L.map('map').setView([-15.7801, -47.9292], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var sensorData = /*[[${allData}]]*/ [];

    sensorData.forEach(function(data) {
        if(data.latitude && data.longitude) {
            var marker = L.marker([data.latitude, data.longitude]).addTo(map);
            marker.bindPopup(
                "Dispositivo: " + data.deviceId + "<br>" +
                "Temperatura: " + data.temperature + "°C<br>" +
                "Umidade: " + data.humidity + "%<br>" +
                "Risco: " + (data.fireRiskLevel === 3 ? "Alto" : data.fireRiskLevel === 2 ? "Médio" : "Baixo")
            );

            if(data.fireRiskLevel === 3) {
                marker.setIcon(L.icon({
                    iconUrl: '/images/fire-icon.png',
                    iconSize: [25, 41]
                }));
            }
        }
    });
    /*]]>*/
</script>

<a href="/">Voltar ao Dashboard</a>
</body>
</html>
