<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CtrlFlame - Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>Monitoramento de Queimadas</h1>
</header>

<section class="risk-section high-risk">
    <h2>Áreas com Alto Risco</h2>
    <div th:each="data : ${highRiskData}">
        <p>Dispositivo: <span th:text="${data.deviceId}"></span></p>
        <p>Temperatura: <span th:text="${data.temperature}"></span>°C</p>
        <p>Umidade: <span th:text="${data.humidity}"></span>%</p>
        <p>Localização: <span th:text="${data.latitude} + ', ' + ${data.longitude}"></span></p>
        <hr>
    </div>
</section>

<section class="risk-section medium-risk">
    <h2>Áreas com Médio Risco</h2>
    <div th:each="data : ${mediumRiskData}">
        <!-- Similar ao acima -->
    </div>
</section>

<a href="/mapa">Ver Mapa</a>
</body>
</html>
