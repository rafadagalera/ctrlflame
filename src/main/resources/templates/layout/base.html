<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">CtrlFlame</title>
    
    <!-- Common CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    
    <!-- Page specific CSS -->
    <th:block th:replace="${links}" th:if="${links != null}" />
</head>
<body>
    <!-- Navigation -->
    <div th:replace="~{components/navigation :: navigation}"></div>

    <!-- Main Content -->
    <div th:replace="${content}">
        <!-- Page content will be inserted here -->
    </div>

    <!-- Footer -->
    <div th:replace="~{components/footer :: footer}"></div>

    <!-- Common Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Page specific scripts -->
    <th:block th:replace="${scripts}" th:if="${scripts != null}" />
</body>
</html>
